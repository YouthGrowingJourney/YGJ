<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign-Up â€“ YGJ</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <header>
    <a href="index.html" class="home-btn">
      <img src="https://uxwing.com/wp-content/themes/uxwing/download/web-app-development/home-page-white-icon.png" alt="Home">
    </a>
    <h1>Youth Growing Journey</h1>
    <button id="theme-toggle" class="theme-btn" aria-label="Switch theme" style="margin-right: 10px; padding: 10px 12px 12px 12px">ðŸŒ™</button>
    <button class="btn login-header-btn" onclick="window.location.href='login.html'">
      <i class="fa-solid fa-right-to-bracket"></i> Log In
    </button>
    <button class="btn" onclick="window.location.href='register.html'"><i class="fa-solid fa-user-plus"></i> Sign Up</button>
    <button id="menu-toggle" class="menu-btn">&#9776;</button>
  </header>

  <div class="sidebar" id="sidebar">
    <div class="sidebar-header">
      <button id="close-sidebar" class="close-btn">&times;</button>
    </div>
    <div class="sidebar-content">
      <button onclick="window.location.href='profile.html'">
        <i class="fa-solid fa-user"></i> Profile
      </button>
      <button onclick="window.location.href='about-us.html'">
        <i class="fa-solid fa-info-circle"></i> About Us
      </button>
      <button onclick="window.location.href='contact.html'">
        <i class="fa-solid fa-envelope"></i> Contact Us
      </button>
    </div>
  </div>

  <section class="intro">
    <h2>Create Account</h2>

    <form id="registerForm" aria-label="Register form">
      <label for="new-username" class="sr-only">Username</label>
      <input type="text" id="new-username" name="username" placeholder="Username" class="login-input" autocomplete="username" required minlength="3">

      <label for="new-password" class="sr-only">Password</label>
      <input type="password" id="new-password" name="password" placeholder="Password" class="login-input" autocomplete="new-password" required minlength="8">

      <small class="help-text">Password must be at least 8 characters and include a number and a letter.</small>
      <button class="btn" id="register-submit" type="submit">Confirm</button>
    </form>

    <p id="register-message" role="status" aria-live="polite"></p>
  </section>

  <footer>
    &copy; Youth Growing Journey â€“ built for a strong generation.
  </footer>

  <script src="script.js"></script>
</body>
</html>
